name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build frontend
        run: |
          npm install
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.SOMMELIER_FRONT_API_URL }}

      - name: Copy build artifacts to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SOMMELIER_FRONT_HOST }}
          username: ${{ secrets.SOMMELIER_FRONT_USER }}
          key: ${{ secrets.SOMMELIER_FRONT_SSH_KEY }}
          port: 22
          source: ".next,node_modules,public,package.json,package-lock.json"
          target: "/srv/sommelier_frontend"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SOMMELIER_FRONT_HOST }}
          username: ${{ secrets.SOMMELIER_FRONT_USER }}
          key: ${{ secrets.SOMMELIER_FRONT_SSH_KEY }}
          port: 22
          script: |
            # Copiar unit file del frontend
            sudo cp /srv/sommelier_frontend/deploy/sommelier_frontend.service /etc/systemd/system/
            sudo systemctl daemon-reload
            sudo systemctl restart sommelier_frontend.service

            # Copiar configuración Nginx
            sudo cp /srv/sommelier_frontend/deploy/nginx/tusommeliervirtual.conf /etc/nginx/sites-available/
            sudo ln -sf /etc/nginx/sites-available/tusommeliervirtual.conf /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx

      - name: Verificación rápida post-deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SOMMELIER_FRONT_HOST }}
          username: ${{ secrets.SOMMELIER_FRONT_USER }}
          key: ${{ secrets.SOMMELIER_FRONT_SSH_KEY }}
          port: 22
          script: |
            echo "=== Estado del servicio frontend ==="
            sudo systemctl status sommelier_frontend.service --no-pager

            echo "=== Últimos logs del frontend ==="
            sudo journalctl -u sommelier_frontend.service -n 30 --no-pager

            echo "=== Test de HTTP con curl ==="
            curl -I https://tusommeliervirtual.com
